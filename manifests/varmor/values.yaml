# Default values for varmor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

forceNamespace:
  enabled: false
  namespace: varmor

nameOverride: ""
fullnameOverride: ""

metrics:
  enabled: false
  serviceMonitorEnabled: false
#  syncMetricsSecond: 10

restartExistWorkloads:
  enabled: true

bpfExclusiveMode:
  enabled: false

appArmorLsmEnforcer:
  enabled: true

bpfLsmEnforcer:
  enabled: false

behaviorModeling:
  enabled: false

podServiceEgressControl:
  enabled: true

unloadAllAaProfiles:
  enabled: false

removeAllSeccompProfiles:
  enabled: false

jsonLogFormat:
  enabled: false
  args:
  - --logFormat=json

auditEventMetadata:
  # The metadata is used to enrich the audit events.
  # It can be used to add additional information to the audit events.
  # For example, you can add the cluster id, name, region, or any other information that is relevant to your environment.
  # clusterID: "ccvbve8igndqr18dnk0vg"
  # clusterName: "production-cluster-1"
  # region: "cn-beijing"

image:
  registry: ""
  namespace: varmor
  username: ""
  password: ""

imagePullSecrets:
- name: varmor-image-pull-secret

manager:
  name: manager

  replicaCount: 3

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 10001
    runAsGroup: 10001

  image:
    name: varmor
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
      - MKNOD
      - NET_RAW

  network:
    statusPort: 8080
    webhookPort: 3443
    metricsPort: 8081

  args: []

  bpfLsmEnforcer:
    args:
    - --enableBpfEnforcer

  behaviorModeling:
    # Set this to true to use a persistent volume for storing LocalDisk-type ArmorProfileModel objects.
    # Different instances of the manager will share the same data to ensure compatibility of LocalDisk-type ArmorProfileModel objects.
    # Note: You must first create a valid PVC named varmor-manager-apmdata-pvc in the same namespace as the manager pod.
    usePersistentVolume: false
    args:
    - --enableBehaviorModeling
    # The volume saves the ArmorProfileModel objects in the manager pod
    volumeMounts:
    - mountPath: /var/log/varmor/apmdata
      name: apmdata
    emptyDirVolume:
      sizeLimit: 500Mi
      name: apmdata
    persistentVolume:
      claimName: varmor-manager-apmdata-pvc
      name: apmdata

  podServiceEgressControl:
    args:
    - --enablePodServiceEgressControl
    clusterrules:
    - apiGroups:
      - ""
      - "discovery.k8s.io"
      resources:
      - pods
      - services
      - endpointslices
      verbs:
      - get
      - list
      - watch

  restartExistWorkloads:
    args:
    - --restartExistWorkloads

  bpfExclusiveMode:
    args:
    - --bpfExclusiveMode

  metrics:
    args:
    - --enableMetrics

  resources:
    limits:
      cpu: "500m"
      memory: "300Mi"
    requests:
      cpu: "100m"
      memory: "200Mi"

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  affinity: {}

  tolerations: []


agent:
  name: agent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}

  image:
    name: varmor
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  
  securityContext:
    capabilities:
      add:
      - SYS_ADMIN
      - BPF
      - SYS_RESOURCE
      - SYS_PTRACE
      - MAC_ADMIN
      - IPC_LOCK
    runAsUser: 0

  network:
    hostNetwork: false
    dnsPolicy: ClusterFirstWithHostNet
    readinessPort: 6080

  args: []

  appArmorLsmEnforcer:
    volumeMounts:
    - mountPath: /sys/module/apparmor
      name: apparmor
    - mountPath: /etc/apparmor.d
      name: apparmor-dir
    volumes:
    - hostPath:
        path: /sys/module/apparmor
        type: Directory
      name: apparmor
    - hostPath:
        path: /var/run/varmor/apparmor.d
        type: DirectoryOrCreate
      name: apparmor-dir
    resources:
      limits:
        cpu: "1"
        memory: "100Mi"
      requests:
        cpu: "100m"
        memory: "40Mi"

  bpfLsmEnforcer:
    args:
    - --enableBpfEnforcer
    resources:
      limits:
        cpu: "1"
        memory: "200Mi"
      requests:
        cpu: "100m"
        memory: "100Mi"

  unloadAllAaProfiles:
    args:
    - --unloadAllAaProfiles

  removeAllSeccompProfiles:
    args:
    - --removeAllSeccompProfiles

  behaviorModeling:
    args:
    - --enableBehaviorModeling
    # The volume caches the audit data in the agent pod during modeling
    volumeMounts:
    - mountPath: /var/log/varmor/auditdata
      name: auditdata
    volumes:
    - emptyDir:
        sizeLimit: 500Mi
      name: auditdata
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
      requests:
        cpu: "500m"
        memory: "500Mi"

  bpfRelated:
    volumeMounts:
    - mountPath: /sys/fs/bpf
      name: bpffs
    - mountPath: /sys/kernel/btf/vmlinux
      name: btf
    volumes:
    - hostPath:
        path: /sys/fs/bpf
        type: Directory
      name: bpffs
    - hostPath:
        path: /sys/kernel/btf/vmlinux
        type: File
      name: btf

  nodeSelector: {}

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
            - linux
          - key: node.kubernetes.io/instance-type
            operator: NotIn
            values:
            - virtual-node

  tolerations:
    - effect: NoSchedule
      operator: Exists


classifier:
  name: classifier

  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  image:
    name: classifier
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - MKNOD
      - NET_RAW

  network:
    servicePort: 5000

  resources: 
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "500Mi"

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  affinity: {}

  tolerations: []
